<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="{{ static_url('app.css') }}" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ static_url('app.js') }}"></script>
    <title>{% block title %}Conversations{% end %}</title>
  </head>
  <body>

    <div id="content">

      <div id="left">
        <h1 id="list_title" class="title">Conversations</h1>
        <div id="list"></div>
      </div>

      <div id="right">
        <h1 id="detail_title" class="title"></h1>
        <div id="detail"></div>
        <input id="input" type="text" placeholder="Type a message&#x2026"/>
      </div>

    </div>

  </body>
</html>
